# This is not needed by Jetty - but it helps with many web apps.

log4j.rootLogger=debug, log-file

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p] - %m%n

log4j.appender.log-file=org.apache.log4j.FileAppender
log4j.appender.log-file.File=../log/jetty.log
log4j.appender.log-file.layout=org.apache.log4j.PatternLayout
log4j.appender.log-file.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p] - %m%n
